    <!-- 开始定义ajax -->
    <script type=text/javascript src="/static/js/jquery-3.2.1.min.js"></script>
    <script language="javascript">
        function doSearchByPage(pageNo) {
            <!-- 设置ajax页面的url地址-->
            var url = "/pagination/bid_notice?page_id=" + pageNo;
            document.getElementsByName('currentPage')[0].value = pageNo;

            // 开始使用AJAX的POST方法从url中读取数据，并装入searchResult的元素
            $.ajax({
                type: "GET",
                url: url,
                cache: false
            }).done(function (responseData) {
                $("#searchResult").html(responseData);
            }).fail(function (responseData) {
                alert("error! url=" + url)
            });
        };

        function gotoPage(pageNo) {
            document.getElementsByName('currentPage')[0].value = pageNo
            doSearchByPage(pageNo);
        }

        function selectResult(id) {
            var uri = "https://b2b.10086.cn/b2b/main/viewNoticeContent.html?noticeBean.id=" + id;
            window.open(uri);

        }
    </script>

    <script language="javascript">
        $(document).ready(
            function () {
                doSearchByPage(1);
            }
        )
    </script>
