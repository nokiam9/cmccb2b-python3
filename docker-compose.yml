version: '2'

services:
  proxy:
    build:
      context: proxy/
    image: cmccb2b/proxy
    container_name: cm-proxy
    restart: always

    networks:
      - cmccb2b_net
    ports:
      - "80:80"

  scrapy:
    build:
      context: scrapy/
    image: cmccb2b/scrapy
    container_name: cm-scrapy
    restart: always

    networks:
      - cmccb2b_net

    volumes:
      - download_volume:/download

  flask:
    build:
      context: flask/
    image: cmccb2b/flask
    container_name: cm-flask
    restart: always

    networks:
      - cmccb2b_net

    volumes:
      - download_volume:/download

    environment:
      - FLASK_APP=app/main.py
      - FLASK_DEBUG=1
      - 'RUN=flask run --host=0.0.0.0 --port=80'

  cronjobs:
    build:
      context: cronjobs/
    image: cmccb2b/cronjobs
    container_name: cm-cronjobs
    restart: always

    networks:
      - cmccb2b_net

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  xunsearch-server:
    build:
      context: xunsearch/
      dockerfile: xunsearch-server.dockerfile
    image: cmccb2b/xunsearch-server
    container_name: cm-xunsearch-server
    restart: always

    networks:
      - cmccb2b_net

    volumes:
      - ../cmdata/xunsearch:/usr/local/xunsearch/data

  xunsearch:
    build:
      context: xunsearch/
      dockerfile: xunsearch.dockerfile
    image: cmccb2b/xunsearch
    container_name: cm-xunsearch
    restart: always

    networks:
      - cmccb2b_net


networks:
  cmccb2b_net:
    external: true


volumes:
  download_volume:      # Public volume for Scrapy & Flask where store downloaded files & images
